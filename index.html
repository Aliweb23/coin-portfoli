<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Münzsammlung Portfolio</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Willkommen in meiner Münzsammlung</h1>
        <nav>
            <ul>
                <li><a href="#home">Startseite</a></li>
                <li><a href="#collection">Sammlung</a></li>
                <li><a href="#about">Über uns</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section id="home">
            <h2>Highlights</h2>
            <!-- Hier können Highlights oder besondere Münzen vorgestellt werden -->
        </section>

        <section id="collection">
            <h2>Sammlung</h2>
            <div id="coin-gallery">
                <!-- Beispiel für eine Münze in der Galerie -->
                <div class="coin-item">
                    <img src="images/coin1.jpg" alt="1€ Münze">
                    <h3>1€ Münze</h3>
                    <p>Jahrgang: 2024</p>
                    <p>Herkunft: Deutschland</p>
                </div>
                <!-- Weitere Münzen können hier hinzugefügt werden -->
            </div>
        </section>

        <section id="about">
            <h2>Über uns</h2>
            <p>Informationen über die Sammlung und den Betreiber.</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Münzsammlung Portfolio</p>
    </footer>

    <script src="js/scripts.js"></script>
</body>
</html>
